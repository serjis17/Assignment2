<h3>SignUp</h3>
<div>
<form [formGroup]="form">
  <label for="email">Email</label>
  
  <input type="email" id="email" placeholder="Email" formControlName="email">

<br>
  <div *ngIf="form.get('email').errors?.required">
    Email is required
    </div>
    <div *ngIf="form.get('email').errors?.pattern">
    pattern is required
    </div>

   <label for="password">Password</label>
  <input type="password" id="password" placeholder="Password" formControlName="password">
  <br>
  <div *ngIf="form.get('password').errors?.pattern">
    *Password should be alphanumeric
   
    *Minimum 8 characters   *Atleast one special character
    </div>
   <label for="confirmpassword">Confirm Password</label>
  <input type="password" id="confirmpassword" placeholder="Password" formControlName="confirmpassword">
<br>
<label for="gender">Gender</label>

<select name="gender" id="gender">
  <option value="male">Male</option>
  <option value="female">Female</option>
  <option value="others">Others</option>
  
</select>
<br>
<input #f type="checkbox" id="Accept" name="Accept" value="accept">
<label for="vehicle1">Accept</label><br>
<br>
<button >Cancel</button>
<button type="submit" >Submit</button>

  




  </form>



  </div>
